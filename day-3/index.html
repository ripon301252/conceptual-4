        /* Problem-4 

           House Rent = 5000, 
           meal cost = 3000, 
           personal cost = 2000, 
           savings from monthly income = ? 
        */
        
        function calculateSavings(income){

            if(typeof income !== "number"){
                return "invalid input";
            }

            const houseRent = 5000;
            const mealCost = 3000;
            const personalCost = 2000;
            const totalCost = houseRent + mealCost + personalCost;

            if(totalCost > income){
                return "Earn More..!"
            }

            const savings = income - totalCost;
            return savings;
        }
        const monthlySavings = calculateSavings(5000) ;
        console.log(monthlySavings);
